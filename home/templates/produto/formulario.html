{% extends "base.html" %}
{% block title %}Cadastro de Produtos{% endblock title %}

{% block h1 %}Cadastro de Produtos{% endblock h1 %}
{% block conteudo %}    
    <form class="d-flex justify-content-center p-3" method="post">
        {% csrf_token %}
        <fieldset class='border p-3'>
            <legend>Dados de Identificação</legend>
            <div class="form-group">
                <label for="descricao">1. Descrição</label>
                <input type="text" class="form-control" id="descricao" placeholder="Ex.: Copo Americano">
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade</label>
                <input type="number" class="form-control" id="quantidade" placeholder="0">
            </div>
            <div class="form-group">
                <label for="preco">Preço</label>
                <input type="number" class="form-control" id="preco" placeholder="R$">
            </div>
            <div><button class="btn btn-secondary" type="submit">Salvar</button></div>
        </fieldset>
    </form>
{% endblock conteudo %}
