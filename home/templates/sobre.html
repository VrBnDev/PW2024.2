{% extends "base.html" %}

{% block h1 %}Sobre{% endblock h1 %}
{% block conteudo %}
    <main class="container-fluid">
        <article class="d-flex flex-column align-items-center" style="width: 60vw; margin: 0 auto;">
          {% load static %}
          <img class="img-fluid my-2" src="{% static 'img/avatar-vitoria.png' %}" alt="Avatar de Vitória" style="width: 20vw;">
          <p class="text-center">Tenho 25 anos e sou apaixonada por estudar o universo de tecnologia, atualmente minhas paixões em foco são programação e cibersegurança.</p>
          <p class="text-center">Gosto muito de ler e ouvir música</p>
          <p class="text-center"></p>
        </article>
    </main>
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
{% endblock conteudo %}
