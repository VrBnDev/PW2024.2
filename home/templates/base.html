<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<!-- Meta tags Obrigatórias -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Font Awesome -->

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	{% load static %}
	<link rel="shortcut icon" href="{% static 'home/img/favicon.ico' %}" type="image/x-icon">	
	<link rel="stylesheet" href="{% static 'home/css/styles.css' %}">
	<title>{% block title %}{% endblock %}</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<a class="navbar-brand text-light" href="{% url 'index' %}"><img src="https://static.djangoproject.com/img/logo-django.42234b631760.svg" alt=""> 
			<img src="https://static.djangoproject.com/img/fundraising-heart.cd6bb84ffd33.svg" style="width:30px">
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
		  <ul class="navbar-nav">
			<li class="nav-item active">
			  <a class="nav-link text-white text-center" href="{% url 'index' %}">Home <span class="sr-only">(Página atual)</span></a>
			</li>
			<li class="nav-item">
			  <a class="nav-link text-white text-center" href="{% url 'lista' %}">Produtos</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link text-white text-center" href="{% url 'desafio' %}">Desafios</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link text-white text-center" href="{% url 'sobre' %}">Sobre</a>
			</li>
			<li class="nav-item">
				<a class="nav-link text-white text-center" href="{% url 'contato' %}">Contato</a>
			</li>
		  </ul>
		</div>
	  </nav>

	<div class="container-fluid">

		<h1 class="text-center heading">{% block h1 %} {% endblock %}</h1>

		{% block conteudo %}

		{% endblock %}
	</div>
	<!-- JavaScript (Opcional) -->
	<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> 
</body>
</html>
